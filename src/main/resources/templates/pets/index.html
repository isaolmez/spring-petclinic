<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'pets', #{title.pet.list})}">

<body>

<h2 th:text="#{pet.list}">List</h2>
<div class="row">
    <div class="col-md-12">
        <a th:href="@{/owners/__${owner.id}__/pets/create}"><span th:text="#{general.create}"/></a>
        <table class="table table-striped">
            <thead>
            <tr>
                <td th:text="#{pet.id}"></td>
                <td th:text="#{pet.name}"></td>
                <td th:text="#{pet.birth_date}"></td>
                <td th:text="#{pet.type}"></td>
                <td th:text="#{owner.first_name}"></td>
                <td th:text="#{owner.last_name}"></td>
                <td th:text="#{general.details}"></td>
                <td th:text="#{general.edit}"></td>
                <td th:text="#{general.delete}"></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pet : ${pets}" th:object="${pet}">
                <td th:text="*{id}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{{birthDate}}"></td>
                <td th:text="*{type.name}"></td>
                <td th:text="*{owner.firstName}"></td>
                <td th:text="*{owner.lastName}"></td>
                <td><a th:href="@{/owners/__${owner.id}__/pets/__${pet.id}__/details}"><span th:text="#{general.details}"/></a></td>
                <td><a th:href="@{/owners/__${owner.id}__/pets/__${pet.id}__/edit}"><span th:text="#{general.edit}"/></a></td>
                <td><a th:href="@{/owners/__${owner.id}__/pets/__${pet.id}__/delete}"><span th:text="#{general.delete}"/></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>

</html>
