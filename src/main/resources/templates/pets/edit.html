<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'pets', #{title.pet.edit})}">

<body>

<h2 th:text="#{general.edit}">Edit</h2>
<div class="row">
    <div class="col-md-12">
        <form th:object="${pet}" class="form-horizontal" method="post">
            <div class="form-group has-feedback">
                <input th:replace="~{fragments/inputField :: input (#{pet.name}, 'name')}"/>
                <input th:replace="~{fragments/inputField :: input (#{pet.birth_date}, 'birthDate')}"/>
                <input th:replace="~{fragments/selectField :: select (#{pet.type}, 'type', ${types})}" />
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="hidden" name="id" th:value="*{id}"/>
                    <button class="btn btn-default" type="submit" th:text="#{general.buttons.edit}"></button>
                </div>
            </div>
        </form>
        <div th:replace="~{fragments/navigation :: back(@{/owners/__${owner.id}__/pets})}"/>
    </div>
</div>

</body>

</html>
